<html>
<head>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
    * {
        background-color: rgb(227, 236, 233);
    }
	input{
	 padding:5px;
	 margin:5px;
	 
	}

	#root{
		margin-left: 10px;
		font-family: 'Times New Roman', Times, serif;
		padding-left: 30px;
	}

	#showInput{
        margin-top: 10px;
		margin-left: 15px;
		font-family: 'Times New Roman', Times, serif;
		padding-left:30px ;
	}

</style>
	
</head>
<body>
    <div id="t"></div>
	<div id="root"></div>
	<div id="showInput"></div>
</body>

</html>


<script type="text/babel">

class Title extends React.Component{
    render(){
        return (<h1 id="hd">Calculator</h1>);
    }
}
ReactDOM.render(<Title/>, document.getElementById("t"));
	
	class Input extends React.Component {
		render() {
			return (
				<div>
					<input type="text" name="name"    placeholder="Enter first Number"/><br/>
					<input type="text" name="n"  placeholder="Enter second Number"/><br/><br/>
					<button onClick={this.showInput} > Addition </button>
					<button onClick={this.sub} > Subtraction </button>
					<button onClick={this.mul} > Multiplication </button>
					<button onClick={this.divi} > Division </button><br/>
				</div>
			);
		}
		
		showInput = () =>{
			const num1 = document.getElementsByName("name")[0].value;
			const num2 = document.getElementsByName("n")[0].value;
            var n1 = parseInt(num1, 10);
            var n2 = parseInt(num2, 10);
			document.getElementById("showInput").innerHTML =(n1 + n2);
		}

		sub = () =>{
			const num1 = document.getElementsByName("name")[0].value;
			const num2 = document.getElementsByName("n")[0].value;
			document.getElementById("showInput").innerHTML = num1 - num2;
		}

		mul = () =>{
			const num1 = document.getElementsByName("name")[0].value;
			const num2 = document.getElementsByName("n")[0].value;
			document.getElementById("showInput").innerHTML = num1 * num2;
		}

		divi = () =>{
			const num1 = document.getElementsByName("name")[0].value;
			const num2 = document.getElementsByName("n")[0].value;
			document.getElementById("showInput").innerHTML = num1 / num2;
		}
	}
	
	ReactDOM.render(<Input />, document.getElementById("root"));	
</script>
